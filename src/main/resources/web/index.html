<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GC Analyze</title>
  <script src="web/js/lib/md5.js"></script>
  <script src="web/js/lib/echarts.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="web/js/lib/bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="web/js/lib/bootstrap/css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>

  <script src="web/js/mylib/util.js"></script>
  <script src="web/js/mylib/drawer.js"></script>
  <script src="web/js/mylib/layout.js"></script>
  <script src="web/js/mylib/cms_layout.js"></script>

</head>
<body>
<div class="container" id="main">
  <h2>GC Analyzer</h2>
  <div>
    <p class="alert alert-primary ">
      Author @Lhfcws ã€‚(Inspired by GCEasy)
      Currently only support CMS , G1 will be added in the future.
    </p>
  </div>

  <form action="POST" target="/upload">
    <div class="form-group row">
      <label for="gcType" class="col-sm-2 col-form-label">GC Type:</label>
      <div class="col-sm-10">
        <select id="gcType" name="gcType" class="form-control-sm col-sm-1">
          <option>cms</option>
          <!--<option>g1</option>-->
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="upload">GC log upload:</label>
      <div class="col-sm-10">
        <input class="col-sm-7" name="upload" type="file" class="form-control-file" id="upload">
      </div>
    </div>
  </form>
</div>
</body>
</html>
